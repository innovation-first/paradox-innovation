variables:
  GIT_SUBMODULE_STRATEGY: recursive
  GIT_SUBMODULE_DEPTH: 1
  GIT_STRATEGY: clone

stages:          
  - build

build-job:
  stage: build
  image: alpine
  script:
    - apk add --no-cache --repository=https://dl-cdn.alpinelinux.org/alpine/edge/community hugo
    - hugo
    - ls
  artifacts:
      paths:
      - public/